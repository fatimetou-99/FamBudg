{% extends 'templates/base.html' %}
{% block body %}
    <form method="POST" action="update/{{ salary.id }}">
        {% csrf_token %}
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" name="amount" value="{{ salary.amount }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="datetime-local" name="date" value="{{ salary.date }}" required="required"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span> Update</button>
        </div>
    </form>
{% endblock %}
