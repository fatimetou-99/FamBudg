{% extends 'templates/base.html' %}
{% block body %}
<form class="form-inline"  action="{% url 'category.create' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
    
        <label for="max">Max Amount</label>
        <input type="number" name="max" class="form-control" style="width:30%;" required="required"/>
    
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" style="width:30%;" required="required"/>
        <button type="submit" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-plus"></span> ADD</button>
    </div>
</form>
<br />
<table class="table table-bordered">
    <thead class="alert-warning">
        <tr>
            <th>Name</th>
            <th>Max Amount</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categorys %}
        <tr>
            <td>{{ category.label }}</td>
            <td>{{ category.max_amout }}</td>
            <td><center><a class="btn btn-sm btn-warning" href="category/edit/{{ category.id }}"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a class="btn btn-sm btn-danger" href="category/delete/{{ category.id }}"><span class="glyphicon glyphicon-trash"></span> Delete</a></center></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
