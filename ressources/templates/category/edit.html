{% extends 'templates/base.html' %}
{% block body %}
    <form method="POST" action="update/{{ category.id }}">
        {% csrf_token %}
        <div class="form-group">
            <label for="max">Max Amount</label>
            <input type="number" name="max" value="{{ category.max_amout }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" value="{{ category.label }}" required="required"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span> Update</button>
        </div>
    </form>
{% endblock %}
